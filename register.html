<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title><br>
        <a href="index.html"></a>

    <body>
        afd<input type="textarea">
        <div>
            <!-- use GET not POST -->
            <form action="GET ">
                Full name: <input type="text" name="fullname"><br>
                Birthday: <input type="date" name="dob"><br>
                Email: <input type="email" name="email" required><br>
                Password: <input type="password" name="password" minlength="6"><br>
                Gender: 
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female"><br>
                Pets: 
                Cat <input type="checkbox" name="cat">
                Dog <input type="checkbox" name="dog"><br>
                Phone <br>
                <select name="phone">
                    <option value="andriod">Andriod</option>
                    <option value="iphone" >Iphone</option>
                    <option value="wp">Windows Phone</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Register">
                <input type="reset">
            </form>
            
        </div>
    </body>
</html>
